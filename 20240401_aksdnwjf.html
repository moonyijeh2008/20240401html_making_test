<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title" style="background-color: black; color: black;">사용자 입력 실습</h1>
    <hr>
    <form action="" method="get">
        <label for="id_1">아이디 입력</label>
        <input type="text" id="id_1"> <br>
        <label for="password">비밀번호 입력</label>
        <input type="password" name="" id="password"><br>

        <label for="checkbox">체크박스</label>
        남자<input type="checkbox" name="" id="checkbox">
        여자<input type="checkbox" name="" id="checkbox">
        <br>
        <label for="button">버튼</label>
        <input type="button" name="" id="button" value="눌러보셈" onclick="document.getElementById('title').style.backgroundColor='black'"> 
        <br>
        <label for="button1">버튼</label>
        <input type="button" name="" id="button1" value="눌러보셈" onclick="document.getElementById('title').style.backgroundColor='aqua'">             
        <br>
        <label for="email">이메일 입력</label>
        <input type="email" id="email" required>

        <br>
        <label for="radio">라디오</label>
        <input type="radio" id="radio">

        
        <br>
        <label for="cal">캘린더</label>
        <input type="date" id="cal">

        
        <br>
        <label for="range">범위 선택</label>
        <input type="range" id="range">
        
        <br>
        <label for="time">시간 선택</label>
        <input type="time" id="time">



        
        <br>
        <label for="color">색상 선택</label>
        <input type="color" id="color">

        
          
        <br>
        <label for="textarea">장문글쓰기</label>
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="장문 글쓰기"></textarea>

    </form>
</body>
</html>
